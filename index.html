<html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="styles/style.css">

    <body>
        <header>
            <h1>Welcome to Techno Typing</h1>

        <section>

            </div>
